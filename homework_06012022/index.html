<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 06012022 Sign Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <header><h1>Sign Up</h1></header>
        <div id="inputs">
            <div id="name">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
            </div>
            <div id="number">
                <input type="text" name="phoneNumber" placeholder="Mobile No.">
            </div>
            <div id="email">
                <input type="email" name="emailAddress" placeholder="Email Address">
            </div>
            <div id="password">
                <input type="text" name="userPassword" placeholder="Password">
                <input type="password" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <div id="checkbox">
                <input type="checkbox" id="agreeCheckbox" name="agreeCheckbox">
                <label for="agreeCheckbox">I Agree</label>
                <span>By clicking <span id="registerSpan">Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>
            </div>
            <div id="buttons">
                <button type="submit" id="register">Register</button>
                <button type="submit" id="login">Sign In</button>
            </div>
        </div>
    </form>
</body>
</html>
