<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="hw1.css">

<body class="container">
    <section>
    <form class="table">
        <header>Sign Up</header>
        <div class="name">
            <input class="first-name" type="text" placeholder="First name">
            <input class="last-name" type="text" placeholder="Last name">
        </div>

        <div class="info">
            <input class="number" type="text" placeholder="Mobile No.">
        </div>

        <div class="info">
            <input class="email" type="text" placeholder="Email Address">
        </div>
        
        <div class="password">
            <input class="pw" type="password" placeholder="Password">
            <input class="confirm-pw" type="password" placeholder="Confirm Password">
        </div>
        
        <div class="agreement">
            <div class="agree"><input class="checkbox" type="checkbox">I Agree</div>
            <span class="terms">
                <span>By Clicking <span class="register">Register</span>, you agree to the <a href="">Terms and Conditions</a> 
                set out by this site, including our Cookie Use.</span>
            </span>
        </div>
        
        <div class="btn">
            <button class="register-btn">Register</button>
            <button class="signin-btn">Sign Up</button>
        </div>
        

    </form>
    </section>

    
</body>
</html>
