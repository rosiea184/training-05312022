<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    
    <form class="signup-form" action="/register" method="post">
      
      <div class = "form-header">
        <h1>Sign Up</h1>
      </div>

      <div class="form-body">

        <div class="hori-group">

          <div class="form-group left">
            <input type="text" id="fname" class="form-input" name="fname" placeholder="First Name" focus>
          </div>   
          <div class="form-group right">
            <input type="text" id="lname" class="form-input" name="lname" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="text" id="mobnum" class="form-input" name="mobnum" placeholder="Mobile No.">
          </div>
          <div class="form-group">
            <input type="text" id="eml" class="form-input" name="eml" placeholder="Email Address">
          </div>
          <div class="form-group left">
           <input type="text" id="pswd" class="form-input" name="pswd" placeholder="Password">
          </div>
          <div class="form-group right">
           <input type="text" id="confirmpass" class="form-input" placeholder="Confirm Password">
          </div>

        <div class="hori-group">
          <div class="form-group left">
              <label>
                <input type="checkbox" value="agree"> I Agree</label>
          </div>  
        </div>

        <div class="hori-group">
          <div class="form-group right">
            <p class="term-agree">By clicking <span class="hignligt-reg">Register</span>, you agree to the <a href="#"> Terms and Conditions</a> set out by this site, including our Cookie Use.</p>  
          </div>         
        </div>
        
        <div class="hori-group">
          <div class="form-group left">
            <botton type="botton" class="button1">Register</botton>
          </div>
          <div class="form-group right">
            <botton type="botton" class="button2">Sign In</botton> 
          </div>
      
        </div>

        
    </div>
  </div>



    </form>
     
  </body>
</html>
