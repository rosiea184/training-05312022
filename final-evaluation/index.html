<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css" />
    <title>Todo</title>
</head>

<body>
    <div class="navbar__container">todo list</div>
    <header>Todo List</header>
    <form class="todo__form">
        <input class="todo__form-input" placeholder="Add task" />
        <button id="add__button">Submit</button>
        <button>Clear</button>
    </form>
    <div class="todo__list-container">
        <ul class="todo__list" id="ongoing">
        </ul>
        <ul class="todo__list" id="completed">
        </ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
