<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="todo__bucket-container">
            <header><h1>To-Do List</h1></header>
            <!-- FORM SECTION -->
            <form class="todo__form">
                <input type="text">
                <button>Submit</button>
            </form>

            <!-- LIST SECTION -->
            <div class="todo__list-container">
                <!-- INCOMPLETE SECTION -->
                <ul class="todo__list todo_list--incomplete">

                </ul>
                <!-- COMPLETE SECTION -->
                <ul class="todo__list todo_list--complete">
    
                </ul>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/cf4eef1878.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
