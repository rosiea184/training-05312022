<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="todo__container">
      <h3>To do list</h3>
      <form action="" class="todo__form">
        <input type="text" />
        <button type="submit" class="todo__submit-btn">Submit</button>
      </form>
      <div class="todo__list-container">
        <span class="todo__list-span"></span>
        <ul class="todo__list-active-task"></ul>
        <ul class="todo__list-inactive-task"></ul>
      </div>
    </div>
    <script src="../javascript/index.js"></script>
  </body>
</html>
