        <div id="FORM_CONTAINER">
            <form id="FORM">
                <h1>Sign Up</h1>
                <section class="text-input-section">
                    <input class="text half-text-left" type="text" class="" name="FirstName" placeholder="First Name"/>
                    <input class="text half-text-right" type="text" class="" name="LastName" placeholder="Last Name"/>
                    <input class="text" type="text" class="" name="PhoneNumber" placeholder="Mobile No."/>
                    <input class="text" type="text" class="" name="Email" placeholder="Email Address"/>
                    <input class="text half-text-left" type="password" class="" name="Password" placeholder="Password"/>

                </section>
                
                <br clear="all"/>

                <section class="check-text-section">
                    <input class="checkbox" name="AgreeCheckbox" type="checkbox" />

                </section>

                <br clear="all" />

                <section class="submit-section">
                    <input class="submit register" type="submit" value="Register"/>
                    <input class="submit signin" type="submit" value="Sign In"/>
                </section>
        </div>
