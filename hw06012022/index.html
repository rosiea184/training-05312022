  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" async defer></script>
</head>

<body>
  <header>Sign Up</header>

  <form>
    <!-- INPUT SECTION -->
    <div class="input-row">
      <input type="name" name="first-name" placeholder="First Name" />
      <input type="name" name="last-name" placeholder="Last Name" />
    </div>
    <div class="input-row">
      <input type="tel" name="mobile-no" placeholder="Mobile No." />
    </div>
    <div class="input-row">
      <input type="email" name="email" placeholder="Email Address" />
    </div>
    <div class="input-row">
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="password-confirm" placeholder="Confirm Password" />
    </div>
    <div>

    </div>
    <!-- REGISTER SECTION -->
    <div>
      <div class="notice-wrapper">
        <div class="check-box">
          <input type="checkbox" name="agree" />
          <label for="agreement">I Agree</label>
        </div>
        <div class="notice">
          <p>
            By clicking
            <span class="button register-mini">Register</span>
            , you agree to the
            <a href="">Terms and Conditions</a>
            set out by this site, including our Cookie Use.
          </p>
        </div>
      </div>
      <div class="buttons input-row">
        <button class="button register">Register</button>
        <button class="button sign-in">Sign In</button>
      </div>
    </div>
  </form>
</body>
