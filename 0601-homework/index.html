<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lena's HTML Homework</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form class="my-form">
        <h1 class="full-width header">Sign Up</h1>
        
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="tel" placeholder="Mobile No." class="full-width" />
        <input type="email" placeholder="Email Address" class="full-width" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        
        <div class="agreement">
            <div class="check-box">
              <input type="checkbox" id="agree" name="agree" value="agree" />
              <label for="agree">I Agree</label>
            </div>
            <div class="terms">By clicking <span class="register"> Register </span>, you agree to the <a href="home">Terms and Conditions</a>
               set out by this site, including our Cookie Use.
            </div>  
        </div>             
        
        <button class="register-button">
            Register  
        </button>
        
        <button class="signin-button">
            Sign In  
        </button>
    
    </form> 
</body>
</html>
