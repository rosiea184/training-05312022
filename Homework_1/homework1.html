<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homework1.css">
  </head>
<body>
  <div></div>
  <div class="form-container">
    <form>
      <header>Sign Up</header>
      <input type="text" id="fname" name="fname" placeholder="First Name">
      <input type="text" id="lname" name="lname" placeholder="Last Name">
      <input type="text" class="input-block" id="phonenum" name="phonenum" placeholder="Mobile No.">
      <input type="text" class="input-block" id="email" name="email" placeholder="Email Address">
      <input type="password" id="password" name="password" placeholder="Password">
      <input type="password" id="confirm_pass" name="confirm_pass" placeholder="Confirm Password">
      <div class="agree_section">
        <input class="checkbox_agree" type="checkbox" id="agree_check" name="agree_check">
        <span class="checkbox_agree">I Agree</span>
        <span>By clicking <button id="register_button">Register</button>, you agree to the <a href="terms_example">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </span>
      <input class="click_button" type="button" id="register_button" name="register" value="Register">
      <input class="click_button" type="button" id="sign_button" name="sign_in" value="Sign In">
    </form>
  </div>
</body>
</html>
