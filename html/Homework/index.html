<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <title>HTML Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-3">
                    <h1 class="header">Sign Up</h1>
                </div>
            </div>  
          </div>
      </header>

      <form class="form">
        <div class="container">
            <div class="row justify-content-md-center">
              <div class="col col-lg-3">
                <input type="text" placeholder="First Name" id="fname" class="form-input">
              </div>
              <div class="col col-lg-3">
                <input type="text" placeholder="Last Name" id="lname" class="form-input"><br>
              </div>
            </div>
          </div>
    
          <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    <input type="'number" placeholder="Mobile No." id="mobile" class="form-input"><br>
                </div>
            </div>  
          </div>
    
          <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    <input placeholder="Email Address" id="email" class="form-input"><br>
                </div>
            </div>  
          </div>
    
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col col-lg-3">
                <input placeholder="Password" id="pw" class="form-input">
              </div>
              <div class="col col-lg-3">
                <input placeholder="Confirm Password" id="confirmPW" class="form-input"><br>
              </div>
            </div>
          </div>

          <div class="container agreement">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                  <input type="checkbox" id="checkbox">
                  <label class="label-agree">I agree</label>
                </div>
                <div class="col col-lg-5">
                    <div class="row justify-content-md-center">
                        <p>By clicking 
                            <span class="badge text-bg-primary">Register</span>
                            , you agree to the 
                            <a href="#">Terms and Conditions</a>
                            set out by this site, including our Cookie Use.
                        </p>
                    </div>
                  </div>
              </div>
          </div>

          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col col-lg-3">
                <button class="btn-register">Register</button>
              </div>
              <div class="col col-lg-3">
                <button class="btn-signin">Sign In</button>
              </div>
            </div>
          </div>
      </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
