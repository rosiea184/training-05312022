        <link rel="stylesheet" href="form.css">
    </head>

        
    <body>
        <header>
            <h1>Sign Up</h1>
        </header>

        <div class="formContainer">
            <form>
                <input type="text" id="fName" placeholder="First Name">
                <input type="text" id="lName" placeholder="Last Name"><br>
                <input type="tel" id="cellPhone#" placeholder="Mobile No."><br>
                <input type="email" id="email" placeholder="Email Address"><br>
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="passwordConfirmation" placeholder="Confirm Password"><br>
                <input type="checkbox" id="terms_box" name="terms_box">
                <label for="terms_box">I Agree </label>
                <span>By clicking Register, you agree to the Terms and Conditions set out by this site, including our Cookie Use.</span> <br>
                <button class="b1">Register</button> <button class="b2">Sign In</button>
            </form>
        </div>
    </body>
