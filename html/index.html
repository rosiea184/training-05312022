  <body>
    <form id="sign-up">
      <div class="header">
        <h1 id="header">Sign Up</h1>
      </div>
      <div class="content">
        <input id="first-name" class="half" placeholder="First Name" />
        <input id="last-name" class="half" placeholder="Last Name" />
        <br />
        <input id="phone" placeholder="Mobile No." />
        <br />
        <input id="email" type="email" placeholder="Email Address" />
        <br />
        <input id="pass" class="half" type="password" placeholder="Password" />
        <input id="confirm-password" class="half" type="password" placeholder="Confirm Password"
        />
        <br />
        <input placeholder="I agree" type="checkbox" />
      </div>
      <div id="agree">
        <label>I agree</label>
        <p>
          By clicking <button id="demo-reg-btn" disabled>Register</button>, you agree to
          the
          <a id="terms">Terms and Conditions</a>
          set out by this site, including our Cookie use.
        </p>
      </div>
      <br />
      <div class="buttons">
        <button id="reg-btn" disabled>Register</button>
        <button id="sign-in-btn" disabled>Sign In</button>
      </div>
    </form>
  </body>
