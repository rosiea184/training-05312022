<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Traning HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hw1_flex.css" />
    <script src="hw1_flex.js" async defer></script>
  </head>
  <body>
    <div class="form__container">
      <form class="form__box">
        <h1 class="form__title">Sign Up</h1>
        <div class="form__row">
          <input class="form__row-input" placeholder="First Name" />
          <input class="form__row-input" placeholder="Last Name" />
        </div>
        <div class="form__row">
          <input class="form__row-input" placeholder="Mobile No." />
        </div>
        <div class="form__row">
          <input class="form__row-input" placeholder="Email Address" />
        </div>
        <div class="form__row">
          <input class="form__row-input" placeholder="Password" />
          <input class="form__row-input" placeholder="Confirm Password" />
        </div>

        <div class="form__indication">
          <div class="form__indication-checkbox">
            <input type="checkbox" />
            <label><b>I Agree</b></label>
          </div>
          <div class="form__indication-text">
            By clicking <span>Register</span>, you agree to the
            <a href="#">Terms and Conditions</a>
            set out by this site, including our Cookie Use.
          </div>
        </div>

        <div class="form__row">
          <button class="button form__row-button1">Register</button>
          <button class="button form__row-button2">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
