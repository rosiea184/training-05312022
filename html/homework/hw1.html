<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Traning HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hw1.css" />
    <script src="hw1.js" async defer></script>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-label">Sign Up</h1>
      <form>
        <div class="form-box">
          <input class="fn" type="text" placeholder="First Name" />
          <input class="ln" type="text" placeholder="Last Name" />
          <input class="mn" type="text" placeholder="Mobile No." />
          <input class="ea" type="text" placeholder="Email Address" />
          <input class="pw" type="text" placeholder="Password" />
          <input class="cp" type="text" placeholder="Confirm Password" />
        </div>

        <div class="form-box2">
          <div class="form-checkbox">
            <input type="checkbox" />
            <label><b>I Agree</b></label>
          </div>
          <div class="indication">
            By clicking <span>Register</span>, you agree to the
            <a href="#">Terms and Conditions</a>
            set out by this site, including our Cookie Use.
          </div>
        </div>

        <div class="form-box">
          <button class="btn_reg">Register</button>
          <button class="btn_sig">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
