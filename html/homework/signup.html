<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Sign Up</h1>
      </header>
      <form action="" method="get">
        <div class="wrapper-input">
          <input class="input" placeholder="First Name">
          <input class="input" placeholder="Last Name">
        </div>
        <input class="input" placeholder="Mobile No.">
        <input class="input" type="email" placeholder="Email Address">
        <div class="wrapper-input">
          <input class="input" type="password" placeholder="Password">
          <input class="input" type="password" placeholder="Confirm Password">
        </div>
        <div class="wrapper-terms">
          <div class="wrapper-agree">
            <input type="checkbox" id="agree">
            <label for="agree" class="label-agree">I agree</label>
          </div>
          <span>
            By clicking 
            <span class="register">Register</span>
            you agree to the 
            <a href="#">Terms and Conditions</a>
            set out by this site, including our Cookie Use.
          </span>
        </div>
        <div class="wrapper-btn">
          <button class="btn btn-blue">Register</button>
          <button class="btn btn-green">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
