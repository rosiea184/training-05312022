<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Joshua Tobler">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Homework - Joshua Tobler</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <form>
                <h1>Sign Up</h1>
                <section class="text-input">
                    <input class="text-left" type="text" name="first" placeholder="First Name"/>
                    <input class="text-right" type="text" name="last" placeholder="Last Name"/>
                    <input class="text" type="text" name="phone" placeholder="Mobile No."/>
                    <input class="text" type="text" name="email" placeholder="Email Address"/>
                    <input class="text-left" type="password" name="pwd" placeholder="Password"/>
                    <input class="text-right" type="password" name="confirm-pwd" placeholder="Confirm Password"/>
                </section>
                <br clear="all">
                <section class="checkbox-input">
                    <p>By clicking <span class="register-span">Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie use.</p>
                    <input class="checkbox" name="agree" type="checkbox"/>
                    <label class="label" for="agree"><strong>I Agree</strong></label>
                </section>
                <br clear="all">
                <section class="submit">
                    <button class="button register-btn">Register</button>
                    <button class="button signin-btn">Sign In</button>
                </section>
            </form>
        </div>
    </body>
</html>
