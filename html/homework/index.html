<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Antra</title>
  </head>
  <body>
    <div class="sign-up-form">
      <div class="header">Sign up</div>
      <form class="content">
        <input id="first" type="text" placeholder="First Name" />
        <input id="last" type="text" placeholder="Last Name" /><br />
        <input id="number" type="text" placeholder="Mobile No." /><br />
        <input id="email" type="email" placeholder="Email Address" /><br />
        <input id="pass" type="password" placeholder="Password" />
        <input
          id="confirm"
          type="password"
          placeholder="Confirm Password"
        /><br />
        <div class="agree-section">
          <input type="checkbox" name="" id="" /><span id="check">I Agree</span>
          <span class="terms"
            >By clicking <button class="mini-register-btn">Register</button>,
            you agree to the
          </span>
          <a href="" id="terms-and-conditions">Terms and Conditions</a>
          <span> set out by this site, including our Cookie Use.</span>
        </div>
      </form>
      <button class="register-btn">Register</button>
      <button class="sign-in-btn">Sign In</button>
    </div>
    <footer></footer>
  </body>
</html>
