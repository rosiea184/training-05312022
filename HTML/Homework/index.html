<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"
</head>
<body>
    <form>
        <h1 class="header">Sign up!</h1>
            <!-- Names Section -->
            <input type="text" class="names" placeholder="First Name">
            <input type="text" class="names" placeholder="Last Name">

            <!-- Phone Number  Section -->
            <div>
            <input type="tel" class="phoneNumber single-items" placeholder="Mobile No.">
            </div>

            <!-- Email Section -->
            <div>
            <input type="email" class="email single-items" placeholder="Email Address">
            </div>

            <!-- Passwords Section -->
            <div>
            <input type="password" class="passwords" placeholder="Password">
            <input type="password" class="passwords" placeholder="Confirm Password">
            </div>
        
            <!-- Agreement section -->
            <input type="checkbox" id="terms_and-conditions" name="terms_and-conditions">
            <label for="terms_and-conditions">I Agree </label>
            <p>By clicking <span class="span-register">Register</span>, you agree to the  <a href="" class="terms-link">Terms and Conditions</a>  </p> set out by this site, including our Cookie Use.</p>
            <div class="button-div">
                <button class="buttons1">Register</button>
                <button class="buttons2">Sign In</button
            </div>
            
    </form>
</body>
</html>
