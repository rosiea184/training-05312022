<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Sign Up page</title>
</head>
<body>
    <form action="/post" method="post">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header d-flex justify-content-center">
                            <h1>Sign Up</h1>
                        </div>
                        <div class="card-body ">
                            <div class="d-flex p-2 justify-content-between">
                                    <input type="text" class="col-xs-6  double"placeholder="First Name" required>
                                    <input type="text" class="col-xs-6" placeholder="Last Name" required>
                            </div>
                            <div class=" d-flex p-2"> 
                                    <input type="text" placeholder="Mobile No." required >
                            </div>
                            <div class="d-flex p-2 ">
                                    <input type="email" placeholder="Email Address"  required>
                            </div>
                            <div class="d-flex p-2 justify-content-between" >
                                    <input type="text" class=" col-xs-6 double" placeholder="Password"  required>
                                    <input type="text" class="col-xs-6" placeholder="Confirm Password"  required>
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                    <span class="col-sm-4"><input type="checkbox"><b>I Agree</b></span>                                    
                                    <span class=" col-sm-8">By clicking <button class="small-button">Register</button> you agree to the <a href=""> Terms and Conditions</a> set out by this site, inlcuding our Cookie Use.</span>
                            </div>
                            <div class="d-flex p-2 justify-content-between" >
                                <button type="button"class="btn btn-primary col-5"> Register</button>
                                <button type="button" class="btn btn-success col-5">Sign In</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </form>    
</body>
</html>
